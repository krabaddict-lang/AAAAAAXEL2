<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation Événement</title>
  
  <!-- Import de model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1e1e1e, #0a0a0a);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 900px;
      max-height: 600px;
    }
  </style>
</head>
<body>

  <!-- Affichage du modèle 3D -->
  <model-viewer
    src="carte.glb"
    alt="Carte d'invitation"
    camera-controls
    auto-rotate
    rotation-per-second="20deg"
    background-color="#000000"
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
